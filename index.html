<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="navbar">
    <div class="row">
      <div class="col-lg-2 col-md-4 col-sm-6 img">
        <img src="image/logo_currency.png" alt="">
      </div>
      <div class="col-lg-8 nav-text">
        <ul>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">БАНК</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">БИЗНЕС</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ИНВЕСТИЦИИ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">СТРАХОВАНИЕ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">МОБАЙЛ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ПУТЕШЕСТВИЯ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">РАЗВЛЕЧЕНИЯ</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 voyti">
        <span class="button">ВОЙТИ</span>
      </div>
    </div>
  </div>
  <div id="intro">
    <div class="container">
      <div class="row">
        <div class="intro-header">
          <p class="intro-text">Конвертер валют онлайн</p>
        </div>
        <div id="from" class="col-lg-5 col-md-12">
          <p>У меня есть </p>
          <div class="card" style="width:280px">
            <ul class="list-group d-flex flex-row ">
              <li id="fromRub" class="list-group-item listelementfrom activefrom">RUB</li>
              <li id="fromUsd" class="list-group-item listelementfrom">USD</li>
              <li id="fromEur" class="list-group-item listelementfrom">EUR</li>
              <li id="fromAzn" class="list-group-item listelementfrom">AZN</li>
            </ul>
          </div>
          <div class="card  mt-4" style="width:280px;">
            <div class="card-body">
              <!-- <input id="fromInp" type="text" class="from_bottom"> -->
              <div class="impt_all">
                <label id="abso" for="fromInp" class="from_bottom">1 RUB = 0.0135 USD</label>
                <input id="fromInp" type="number" min="0" max="1000000">
            </div>

              <p class="card-text money-text-from"></p>


            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-12" id="reverse">  </div> 
        <div id="to" class="col-lg-4 col-md-12">
          <p>Хочу приобрести</p>
          <div class="card" style="width:280px">
            <ul class="list-group d-flex flex-row ">
              <li id="toRub" class="list-group-item listelement">RUB</li>
              <li id="toUsd" class="list-group-item listelement activeto">USD</li>
              <li id="toEur" class="list-group-item listelement">EUR</li>
              <li id="toAzn" class="list-group-item listelement">AZN</li>
            </ul>
          </div>
          <div class="card  mt-4" style="width:280px;">
            <div class="card-body">
              <!-- <h5 class="card-title money">67.6685</h5> -->
              <!-- <input id="toInp" type="text" class="to_bottom"> -->
              <div class="impt_all">
                <label id="abso" for="toInp" class="to_bottom">1 USD = 73.8896 RUB</label>
                <input id="toInp" type="number" min="0" max="1000000">
            </div>
              <p class="card-text money-text-to"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
